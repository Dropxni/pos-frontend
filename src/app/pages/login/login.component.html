<div class="login-container">
  <form (ngSubmit)="login()" class="login-form mat-elevation-z8">
    <h2 class="login-title">Iniciar Sesión</h2>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="email" name="email" required autocomplete="username" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" required autocomplete="current-password" />
    </mat-form-field>

    <button mat-raised-button color="primary" class="full-width login-button" type="submit">
      Ingresar
    </button>
  </form>
</div>
